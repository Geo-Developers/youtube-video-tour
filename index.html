<!DOCTYPE html>
<html>
<head>
    
    <title>Video Tour using GPX and Youtube</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <!--jQuery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src='js/jquery.simplemodal.js'></script>
    <script type='text/javascript' src='js/modal.js'></script>
    <meta charset="utf-8">
    <!-- Define the versions of IE that will be used to render the page. See Microsoft documentation for details. Optional. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
    <link rel="stylesheet"  href="//js.arcgis.com/3.9/js/esri/css/esri.css">

    <!-- css diseÃ±o -->
    <link rel="stylesheet" href="css/app.css">
    <link type='text/css' href='css/modal.css' rel='stylesheet' media='screen' />
    <!-- Load any application specific styles -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/config.js" type="text/javascript"></script>
    <!-- lectura de fichero gpx-->
    <script src="js/loadgpx.js" type="text/javascript"></script>
</head>
<body class="claro app-loading">
    <div class="loading-indicator">
        <div class="loading-message" id="loading_message"></div>
    </div>
    <div class="note">
        Click anywhere on the route to see that part of the journey. <a href="#">(close)</a>
    </div>
    <header id="topHead">
        <span id="mapTitle">Video Tour</span>
    <a href="#" id="credits" class='basic'>
      Credits
    </a>
    </header>

    <div id="general">
    <div id="barra">
      <div id="navegador">
        <ul>
          <li><a href="#" id="play">Reproducir</a></li>
          <li><a href="#" id="GX.comenzar">GX.comenzar en:</a></li>
          <li><input value=50 id="segundos"/></li>
          <li><a href="#" id="detener">Detener</a></li>
          <li><a href="#" id="pausar">Pausar</a></li>
          <li><a href="#" id="vapor">Segundo actual:</a></li>
          <li><input id="vaporSegundos"/></li>
          <li><a href="#" id="gpx">Cargar GPX:</a></li>
          <li><input id="angulo"></input></li>
        </ul>
      </div>
    </div>
    <div id="video">
        <div id="player"></div>
    </div>
    <!-- The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. -->
   <div id="mapDiv" dir="ltr"></div>
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            async: true,
            // The locationPath logic below may look confusing but all its doing is
            // enabling us to load the api from a CDN and load local modules from the correct location.
            packages: [{
                name: "application",
                location: package_path + '/js'
            }, {
                name: "config",
                location: package_path + '/config'
            }, {
                name: "arcgis_templates",
                location: package_path + '/..'
            }]
        };

        GX = {
          // Si queremos que nuestro video comience en un segundo determinado del video lo indicamos
          segundoComienzo: 0,
          pasada: 0,
          comenzar: false,
          //Capa donde visualizamos la posicion actual
          PuntosPos: "",
          //Capa para los puntos que no se ven y enlazar con los segundos del video
          lgisCapaVerticesGPX: "",

          //Array usado y cargado desde el fichero loadGPX.js con los segundos del video y la relacion de los puntos del gpx
          arraySegundos: [],

          //Punto anterior para cualcular el angulo entre dos puntos
          puntoAnterior: "",

          //GX.valor del angulo que hay entre cada punto para aplicarselo al icono
          valor: 0.0
        };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.9/"></script>
    <script type="text/javascript">
        require([
            "application/template",
            "application/main"
        ], function(
            Template,
            Main
        ){
            // create the template. This will take care of all the logic required for template applications
            var myTemplate = new Template({
                /*
                webmap: true,
                groupInfo: false,
                groupItems: false,
                groupParams: {
                    sortField: "modified",
                    sortOrder: "desc",
                    num: 9,
                    start: 0
                }
                */
            });
            // create my main application. Start placing your logic in the main.js file.
            var myApp = new Main();
            // start template
            myTemplate.startup().then(function(config) {
                // The config object contains the following properties: helper services, (optionally)
                // i18n, appid, webmap and any custom values defined by the application.
                // In this example we have one called theme.
                myApp.startup(config);
            }, function(error) {
                // something went wrong. Let's report it.
                myApp.reportError(error);
            });
        });
    </script>
    <!-- modal content -->
    <div id="credits-content">
      <h3>Credits</h3>
      <div id="mapCredits"></div>
    
      <p>Template at <a href="http://bit.ly/1kvgR9s" target="blank">ArcGIS Online</a> | Source code at <a href="https://github.com/saik003/Apps-JavaScript/tree/master/GpxGO" target="blank">GitHub.</a></p>
    </div>
    <!-- preload the images -->
    <div style='display:none'>
      <img src='images/x.png' alt='' />
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
